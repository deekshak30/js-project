<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hero Survival</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
  }

  .container {
    text-align: center;
  }

  input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  input[type="number"] {
    padding: 10px;
    margin: 10px;
    font-size: 16px;
    width: 370px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }

  #result {
    margin-top: 20px;
    font-size: 18px;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Hero Survival</h2>
    <label for="bullets">Number of Bullets:</label>
    <input type="number" id="bullets" placeholder="Enter number of bullets">
    <br>
    <label for="dragons">Number of Dragons:</label>
    <input type="number" id="dragons" placeholder="Enter number of dragons">
    <br>
    <button onclick="checkSurvival()">Check Survival</button>
    <div id="result"></div>
  </div>

  <script>
    function checkSurvival() {
      var bullets = parseInt(document.getElementById("bullets").value);
      var dragons = parseInt(document.getElementById("dragons").value);
      var resultDiv = document.getElementById("result");

      if (bullets >= dragons * 2) {
        resultDiv.innerHTML = "Hero can survive!";
      } else {
        resultDiv.innerHTML = "Hero cannot survive!";
      }
    }
  </script>
</body>
</html>
